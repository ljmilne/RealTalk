<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>RealTalk</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="container">
            <img src="assets/logo.png">
            <h1>RealTalk</h1>
            <textarea class="input" id="message-el" placeholder="Enter your message..."></textarea>
            <div id="credentials">
            <input type="text" placeholder="From..." id="from-el">
            <input type="text" placeholder="To..." id="to-el">
            </div>
            <button id="publish-el">Publish</button>
            <h2>- Messages -</h2>
                <ul>
                     <div id="message-output"></div>
                </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
